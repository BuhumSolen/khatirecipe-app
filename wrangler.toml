name = "recipe-admin-panel"
compatibility_date = "2024-11-16"
pages_build_output_dir = ".vercel/output/static"

[build]
command = "npm run pages:build"

# D1 Database binding
[[d1_databases]]
binding = "DB"
database_name = "recipe-db"
database_id = "83ef3aee-c12b-4a9c-a528-d9a20885a74a"

# R2 Storage binding (for image uploads)
[[r2_buckets]]
binding = "IMAGES"
bucket_name = "recipe-images"

# Environment variables
[vars]
JWT_SECRET = "change-this-to-a-secure-random-string"
